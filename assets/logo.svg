<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Gradient for main aircraft -->
    <linearGradient id="planeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2b6cb0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4299e1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for tracking circle -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#63b3ed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for orbit rings -->
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#4299e1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4299e1;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1a365d" flood-opacity="0.3"/>
    </filter>
    
    <!-- AI sparkle gradient -->
    <radialGradient id="sparkleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4299e1;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#f7fafc" filter="url(#shadow)"/>
  
  <!-- Outer decorative ring -->
  <circle cx="200" cy="200" r="175" fill="none" stroke="url(#circleGradient)" stroke-width="2" stroke-dasharray="8,4" opacity="0.4"/>
  
  <!-- Tracking orbit rings -->
  <ellipse cx="200" cy="200" rx="140" ry="50" fill="none" stroke="url(#orbitGradient)" stroke-width="3" transform="rotate(-20, 200, 200)"/>
  <ellipse cx="200" cy="200" rx="120" ry="45" fill="none" stroke="url(#orbitGradient)" stroke-width="2" transform="rotate(15, 200, 200)" opacity="0.7"/>
  <ellipse cx="200" cy="200" rx="100" ry="35" fill="none" stroke="url(#orbitGradient)" stroke-width="1.5" transform="rotate(-5, 200, 200)" opacity="0.5"/>
  
  <!-- Data points on orbit -->
  <circle cx="85" cy="170" r="6" fill="#38a169" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="315" cy="230" r="6" fill="#38a169" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="260" r="5" fill="#d69e2e" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="270" cy="140" r="5" fill="#e53e3e" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main aircraft shape -->
  <g transform="translate(200, 200) rotate(-45)" filter="url(#shadow)">
    <!-- Fuselage -->
    <path d="M-60,0 
             C-60,-8 -50,-12 -30,-12 
             L50,-8 
             C70,-6 85,-4 90,0 
             C85,4 70,6 50,8 
             L-30,12 
             C-50,12 -60,8 -60,0 Z" 
          fill="url(#planeGradient)"/>
    
    <!-- Cockpit window -->
    <ellipse cx="70" cy="0" rx="12" ry="5" fill="#63b3ed" opacity="0.8"/>
    <ellipse cx="72" cy="-1" rx="8" ry="3" fill="#bee3f8" opacity="0.6"/>
    
    <!-- Main wings -->
    <path d="M-5,-10 
             L-35,-55 
             C-38,-60 -32,-62 -28,-58
             L10,-12 Z" 
          fill="url(#planeGradient)"/>
    <path d="M-5,10 
             L-35,55 
             C-38,60 -32,62 -28,58
             L10,12 Z" 
          fill="url(#planeGradient)"/>
    
    <!-- Wing details -->
    <path d="M-10,-15 L-25,-40" stroke="#1a365d" stroke-width="1.5" opacity="0.3"/>
    <path d="M-10,15 L-25,40" stroke="#1a365d" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Tail fin -->
    <path d="M-55,-5 
             L-70,-30 
             C-72,-35 -65,-36 -62,-32
             L-50,-8 Z" 
          fill="url(#planeGradient)"/>
    <path d="M-55,5 
             L-70,30 
             C-72,35 -65,36 -62,32
             L-50,8 Z" 
          fill="url(#planeGradient)"/>
    
    <!-- Vertical stabilizer -->
    <path d="M-60,0 
             L-75,-25 
             C-78,-30 -70,-30 -68,-25
             L-55,0 Z" 
          fill="#2b6cb0"/>
    
    <!-- Engine glow -->
    <ellipse cx="-65" cy="0" rx="8" ry="4" fill="#63b3ed" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="0.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- AI indicator dot -->
  <circle cx="200" cy="200" r="15" fill="url(#circleGradient)" filter="url(#glow)"/>
  <circle cx="200" cy="200" r="8" fill="#ffffff"/>
  <circle cx="200" cy="200" r="5" fill="#4299e1">
    <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sparkle effects -->
  <circle cx="280" cy="100" r="4" fill="url(#sparkleGradient)">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="300" r="3" fill="url(#sparkleGradient)">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="310" cy="280" r="3" fill="url(#sparkleGradient)">
    <animate attributeName="opacity" values="0;1;0" dur="2.8s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Connection lines (data flow) -->
  <line x1="85" y1="170" x2="185" y2="195" stroke="#4299e1" stroke-width="1" stroke-dasharray="4,4" opacity="0.4">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="315" y1="230" x2="215" y2="205" stroke="#4299e1" stroke-width="1" stroke-dasharray="4,4" opacity="0.4">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="1s" repeatCount="indefinite"/>
  </line>
</svg>