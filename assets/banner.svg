<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3c72"></stop>
      <stop offset="100%" stop-color="#2a5298"></stop>
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)" rx="20"></rect>

  <!-- Decorative Circles -->
  <circle cx="1050" cy="80" r="120" fill="#ffffff" opacity="0.05"></circle>
  <circle cx="150" cy="320" r="150" fill="#ffffff" opacity="0.05"></circle>

  <!-- Genie Lamp Icon -->
  <g transform="translate(250,200) scale(1.5)">
    <path d="M-40 20 Q-10 -30 40 0 Q60 10 30 30 Q10 40 -30 35 Q-60 30 -40 20Z" fill="#ffd700" filter="url(#glow)"></path>
    <circle cx="0" cy="-35" r="20" fill="#ffd700" opacity="0.8"></circle>
    <path d="M-10 -60 Q0 -100 10 -60" stroke="#ffffff" stroke-width="4" fill="none"></path>
  </g>

  <!-- Project Name -->
  <text x="600" y="220" text-anchor="middle" font-family="Verdana, Geneva, sans-serif" font-size="90" fill="#ffffff" font-weight="bold" letter-spacing="4">
    NDCGenie
  </text>

  <!-- Tagline -->
  <text x="600" y="290" text-anchor="middle" font-family="Verdana, Geneva, sans-serif" font-size="28" fill="#d0e6ff" letter-spacing="2">
    Intelligent Automation • Smart Solutions • Digital Magic
  </text>
</svg>
