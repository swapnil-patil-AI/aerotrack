<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1b2a" />
      <stop offset="50%" style="stop-color:#1a365d" />
      <stop offset="100%" style="stop-color:#1b2838" />
    </linearGradient>
    
    <linearGradient id="bannerPlaneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1" />
      <stop offset="50%" style="stop-color:#63b3ed" />
      <stop offset="100%" style="stop-color:#90cdf4" />
    </linearGradient>
    
    <linearGradient id="bannerOrbitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#4299e1;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#4299e1;stop-opacity:0" />
    </linearGradient>
    
    <filter id="bannerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1200" height="300" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4299e1" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect x="0" y="0" width="1200" height="300" fill="url(#grid)"/>
  
  <!-- Decorative orbit lines across banner -->
  <ellipse cx="600" cy="150" rx="550" ry="100" fill="none" stroke="url(#bannerOrbitGrad)" stroke-width="2" transform="rotate(-5, 600, 150)"/>
  <ellipse cx="600" cy="150" rx="500" ry="80" fill="none" stroke="url(#bannerOrbitGrad)" stroke-width="1.5" transform="rotate(3, 600, 150)" opacity="0.6"/>
  
  <!-- Flying data points -->
  <circle cx="100" cy="100" r="4" fill="#48bb78" filter="url(#bannerGlow)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="200" r="3" fill="#48bb78" filter="url(#bannerGlow)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="80" r="4" fill="#48bb78" filter="url(#bannerGlow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="220" r="3" fill="#ecc94b" filter="url(#bannerGlow)">
    <animate attributeName="opacity" values="1;0.4;1" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="950" cy="250" r="3" fill="#fc8181" filter="url(#bannerGlow)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Logo Icon -->
  <g transform="translate(180, 150)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="70" fill="#1b2838" opacity="0.8"/>
    <circle cx="0" cy="0" r="68" fill="none" stroke="#4299e1" stroke-width="1" stroke-dasharray="6,3" opacity="0.4"/>
    
    <!-- Orbit ring -->
    <ellipse cx="0" cy="0" rx="55" ry="22" fill="none" stroke="#4299e1" stroke-width="2" opacity="0.5" transform="rotate(-15)"/>
    
    <!-- Tracking dots -->
    <circle cx="-50" cy="-10" r="5" fill="#48bb78" filter="url(#bannerGlow)"/>
    <circle cx="50" cy="15" r="5" fill="#48bb78" filter="url(#bannerGlow)"/>
    
    <!-- Aircraft -->
    <g transform="rotate(-45)">
      <path d="M-30,0 C-30,-5 -25,-7 -15,-7 L25,-5 C38,-4 45,-2 48,0 C45,2 38,4 25,5 L-15,7 C-25,7 -30,5 -30,0 Z" 
            fill="url(#bannerPlaneGrad)"/>
      <ellipse cx="38" cy="0" rx="7" ry="3" fill="#90cdf4" opacity="0.8"/>
      <path d="M0,-6 L-15,-32 C-17,-36 -12,-37 -10,-34 L6,-7 Z" fill="url(#bannerPlaneGrad)"/>
      <path d="M0,6 L-15,32 C-17,36 -12,37 -10,34 L6,7 Z" fill="url(#bannerPlaneGrad)"/>
      <path d="M-26,-4 L-35,-17 C-37,-20 -32,-20 -30,-17 L-24,-5 Z" fill="url(#bannerPlaneGrad)"/>
      <path d="M-26,4 L-35,17 C-37,20 -32,20 -30,17 L-24,5 Z" fill="url(#bannerPlaneGrad)"/>
      <ellipse cx="-32" cy="0" rx="5" ry="3" fill="#90cdf4" opacity="0.6">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="0.5s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <!-- Center AI dot -->
    <circle cx="0" cy="0" r="10" fill="#63b3ed" filter="url(#bannerGlow)"/>
    <circle cx="0" cy="0" r="5" fill="#1b2838"/>
    <circle cx="0" cy="0" r="3" fill="#90cdf4">
      <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main Text -->
  <text x="300" y="125" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="800" fill="#ffffff" filter="url(#textGlow)">
    Aero<tspan fill="#4299e1">Track</tspan>
  </text>
  
  <!-- AI Badge -->
  <g transform="translate(705, 85)">
    <rect x="0" y="0" width="50" height="30" rx="6" fill="#4299e1"/>
    <text x="25" y="22" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="700" fill="#ffffff" text-anchor="middle">AI</text>
  </g>
  
  <!-- Subtitle -->
  <text x="300" y="175" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="400" fill="#a0aec0">
    Enterprise Airline Transaction Lifecycle Tracker
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(300, 210)">
    <rect x="0" y="0" width="120" height="28" rx="14" fill="#2d3748"/>
    <text x="60" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="500" fill="#48bb78" text-anchor="middle">✓ Claude Powered</text>
  </g>
  <g transform="translate(135, 210)">
    <rect x="0" y="0" width="100" height="28" rx="14" fill="#2d3748"/>
    <text x="50" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="500" fill="#4299e1" text-anchor="middle">✈ Real-time</text>
  </g>
  <g transform="translate(440, 210)">
    <rect x="0" y="0" width="90" height="28" rx="14" fill="#2d3748"/>
    <text x="45" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="500" fill="#ecc94b" text-anchor="middle">⚡ Analytics</text>
  </g>
  
  <!-- Version badge -->
  <g transform="translate(1080, 20)">
    <rect x="0" y="0" width="80" height="24" rx="12" fill="#2d3748"/>
    <text x="40" y="16" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="500" fill="#a0aec0" text-anchor="middle">v2.0.0</text>
  </g>
</svg>