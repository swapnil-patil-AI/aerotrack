# AeroTrack AI - Docker Compose Configuration
# Production deployment with optional services
# ═══════════════════════════════════════════════════════════════════════════════

version: '3.8'

services:
  # Main Application
  aerotrack:
    build: .
    container_name: aerotrack-ai
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      # Mount for persistent data (optional)
      - aerotrack_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - aerotrack_network

  # Optional: Nginx reverse proxy for production
  # Uncomment if you need SSL termination or load balancing
  # nginx:
  #   image: nginx:alpine
  #   container_name: aerotrack-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - aerotrack
  #   networks:
  #     - aerotrack_network

volumes:
  aerotrack_data:
    driver: local

networks:
  aerotrack_network:
    driver: bridge
