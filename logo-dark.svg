<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Gradient for main aircraft - brighter for dark mode -->
    <linearGradient id="planeDarkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#63b3ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90cdf4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for tracking circle -->
    <linearGradient id="circleDarkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#63b3ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90cdf4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for orbit rings -->
    <linearGradient id="orbitDarkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#63b3ed;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#63b3ed;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#63b3ed;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Glow effect - stronger for dark mode -->
    <filter id="glowDark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow for dark mode -->
    <filter id="shadowDark" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    
    <!-- Sparkle gradient -->
    <radialGradient id="sparkleDarkGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#63b3ed;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Dark background -->
  <rect x="0" y="0" width="400" height="400" fill="#0d1b2a"/>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#1b2838" filter="url(#shadowDark)"/>
  
  <!-- Outer decorative ring -->
  <circle cx="200" cy="200" r="175" fill="none" stroke="url(#circleDarkGrad)" stroke-width="2" stroke-dasharray="8,4" opacity="0.3"/>
  
  <!-- Tracking orbit rings -->
  <ellipse cx="200" cy="200" rx="140" ry="50" fill="none" stroke="url(#orbitDarkGrad)" stroke-width="3" transform="rotate(-20, 200, 200)"/>
  <ellipse cx="200" cy="200" rx="120" ry="45" fill="none" stroke="url(#orbitDarkGrad)" stroke-width="2" transform="rotate(15, 200, 200)" opacity="0.6"/>
  <ellipse cx="200" cy="200" rx="100" ry="35" fill="none" stroke="url(#orbitDarkGrad)" stroke-width="1.5" transform="rotate(-5, 200, 200)" opacity="0.4"/>
  
  <!-- Data points on orbit -->
  <circle cx="85" cy="170" r="7" fill="#48bb78" filter="url(#glowDark)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="315" cy="230" r="7" fill="#48bb78" filter="url(#glowDark)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="260" r="5" fill="#ecc94b" filter="url(#glowDark)">
    <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="270" cy="140" r="5" fill="#fc8181" filter="url(#glowDark)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main aircraft shape -->
  <g transform="translate(200, 200) rotate(-45)" filter="url(#shadowDark)">
    <!-- Fuselage -->
    <path d="M-60,0 
             C-60,-8 -50,-12 -30,-12 
             L50,-8 
             C70,-6 85,-4 90,0 
             C85,4 70,6 50,8 
             L-30,12 
             C-50,12 -60,8 -60,0 Z" 
          fill="url(#planeDarkGrad)"/>
    
    <!-- Cockpit window -->
    <ellipse cx="70" cy="0" rx="12" ry="5" fill="#90cdf4" opacity="0.9"/>
    <ellipse cx="72" cy="-1" rx="8" ry="3" fill="#e2e8f0" opacity="0.7"/>
    
    <!-- Main wings -->
    <path d="M-5,-10 
             L-35,-55 
             C-38,-60 -32,-62 -28,-58
             L10,-12 Z" 
          fill="url(#planeDarkGrad)"/>
    <path d="M-5,10 
             L-35,55 
             C-38,60 -32,62 -28,58
             L10,12 Z" 
          fill="url(#planeDarkGrad)"/>
    
    <!-- Wing details -->
    <path d="M-10,-15 L-25,-40" stroke="#90cdf4" stroke-width="1.5" opacity="0.4"/>
    <path d="M-10,15 L-25,40" stroke="#90cdf4" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Tail fin -->
    <path d="M-55,-5 
             L-70,-30 
             C-72,-35 -65,-36 -62,-32
             L-50,-8 Z" 
          fill="url(#planeDarkGrad)"/>
    <path d="M-55,5 
             L-70,30 
             C-72,35 -65,36 -62,32
             L-50,8 Z" 
          fill="url(#planeDarkGrad)"/>
    
    <!-- Vertical stabilizer -->
    <path d="M-60,0 
             L-75,-25 
             C-78,-30 -70,-30 -68,-25
             L-55,0 Z" 
          fill="#63b3ed"/>
    
    <!-- Engine glow - brighter for dark mode -->
    <ellipse cx="-65" cy="0" rx="10" ry="5" fill="#90cdf4" opacity="0.7">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="0.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- AI indicator dot -->
  <circle cx="200" cy="200" r="18" fill="url(#circleDarkGrad)" filter="url(#glowDark)"/>
  <circle cx="200" cy="200" r="10" fill="#1b2838"/>
  <circle cx="200" cy="200" r="6" fill="#63b3ed">
    <animate attributeName="r" values="5;7;5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sparkle effects - brighter for dark mode -->
  <circle cx="280" cy="100" r="5" fill="url(#sparkleDarkGrad)">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="300" r="4" fill="url(#sparkleDarkGrad)">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="310" cy="280" r="4" fill="url(#sparkleDarkGrad)">
    <animate attributeName="opacity" values="0;1;0" dur="2.8s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Connection lines (data flow) -->
  <line x1="85" y1="170" x2="185" y2="195" stroke="#63b3ed" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.5">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="315" y1="230" x2="215" y2="205" stroke="#63b3ed" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.5">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="1s" repeatCount="indefinite"/>
  </line>
</svg>